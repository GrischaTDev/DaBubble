    <div class="card">
        <form class="form-container">
            <h1>Anmelden</h1>
            <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
            <div class="input-fields">
                <div>
                    <input [(ngModel)]="email" class="email-input" type="email" placeholder="beispielname@email.com" [ngModelOptions]="{standalone: true}">
                    <p *ngIf="wrongEmail" > {{ wrongEmail }} </p>
                </div>
                <div>
                    <input [(ngModel)]="password" type="password" placeholder="Passwort" [ngModelOptions]="{standalone: true}">
                    <p *ngIf="wrongPassword" > {{ wrongPassword }} </p>
                </div>
            </div>
    
            <a routerLink="/reset-password" href="#">Passwort vergessen?</a>
    
            <div class="parting-line">
                <div class="line"></div>
                ODER
                <div class="line"></div>
            </div>
    
            <button (click)="loginWithGoogle()" class="google-btn"> 
                <img src="./../../../assets/icons/google-logo.png" alt=""> 
                Anmelden mit Google
            </button>
    
            <div class="btn-container">
                <button (click)="login()" class="primary-btn">Anmelden</button>
                <button class="secondary-btn" (click)="loginAnonymus()">GÃ¤ste-Login</button>
            </div>
    
        </form>
    </div>
