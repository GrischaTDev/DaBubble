<div class="card">
    <form class="form-container">
        <div class="arrow-back-container">
            <mat-icon routerLink='/login' class="arrow-back-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_back"></mat-icon>
            <h1>Konto erstellen</h1>
        </div>
        <p>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto.</p>
        <div class="input-fields">
            <input [(ngModel)]="name" type="text" placeholder="Name und Nachname" [ngModelOptions]="{standalone: true}">
            <input [(ngModel)]="email" class="email-input" type="email" placeholder="beispielname@email.com" [ngModelOptions]="{standalone: true}">
            <input [(ngModel)]="password" type="password" placeholder="Passwort" [ngModelOptions]="{standalone: true}">

        </div>

        <div class="flexend-btn-container">
            <button (click)="saveRegister()" class="primary-btn">Weiter</button>
        </div>

    </form>
</div>
