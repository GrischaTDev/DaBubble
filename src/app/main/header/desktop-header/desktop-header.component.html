<header>
    <img class="logo" src="./assets/img/logo-name.svg" alt="DaBubble logo">

    <div class="input-and-result-container">
        <div class="input-container">
            <input [(ngModel)]="searchValue" (ngModelChange)="filterData()" type="search" placeholder="Code learning durchsuchen">
            <mat-icon>search</mat-icon>
        </div>
        <div *ngIf="searchValue" class="result-container">
            <p>Benutzer:</p>
            <div class="user-list-container" *ngFor="let user of filterUser" (click)="openDirectChat(user)" >
                <img src="{{ user['avatar'] }}" alt="">
                {{ user['name'] }}
            </div>
            <p>Channel:</p>
            <div class="user-list-container" *ngFor="let channel of filterChannel" (click)="openChannel(channel)" >
                <span>#</span>
                {{ channel['name'] }}
            </div>
        </div>
    </div>

    <div *ngIf="currentUser" class="user-container" (click)="openUserMenu()">
        <span class="name">{{ currentUser.name }}</span>
        <div class="user-img">
            <img class="user-avatar" src="{{ currentUser.avatar }}">
            <img class="user-status" src="./assets/img/online-icon-desktop.svg" >
        </div>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
</header>

<div *ngIf="userMenu" class="user-menu" (click)="openUserMenu()">
    <div class="menu-container" (click)="doNotClose($event)">
        <span (click)="openUserProfile()">Profile</span>
        <span (click)="logout()">Logout</span>
    </div>
</div>
