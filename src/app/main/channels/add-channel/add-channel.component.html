<div class="add-channel-container" (click)="closeDialog()">
    <div class="add-channel-dialog" [ngClass]="{'d-none': isAddUserMenuOpen}" (click)="doNotClose($event)">
        <div class="headline">
            <h2>Channel erstellen</h2>
            <div class="close" (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <span>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themnenbezogen sein #marketing zum
            Beispiel.</span>
        <div class="input-container">
            <h3>Channel-Name</h3>
            <div class="channel-input">
                <mat-icon>tag</mat-icon>
                <input [(ngModel)]="newChannelName" class="inputfield" type="text"
                    placeholder="z.B. Kooperationsprojekte">
            </div>
        </div>
        <div class="input-container">
            <h3>Beschreibung <span>(optional)</span></h3>
            <textarea (input)="ChatService.adjustHeight($event.target)" [(ngModel)]="newChannelDescription" cols="1"
                rows="1" placeholder="Dein Text hier"></textarea>
        </div>
        <div class="create-btn">
            <button class="primary-btn" (click)="openAddUserMenu($event)">Erstellen</button>
        </div>
    </div>

    <div *ngIf="addUserMenu" class="add-user">
        <div class="menu-container" (click)="doNotClose($event)">
            <div class="border-container">
                <div class="border"></div>
            </div>
            <div class="headline">
                <h2>Leute hinzufügen</h2>
                <div class="close" (click)="closeDialog()">
                    <mat-icon>close</mat-icon>
                </div>
            </div>
            <div>
                <div class="radio-options">
                    <input (click)="addUserInputfieldOff()" type="radio" name="memberSelection" id="all-members"
                        checked>
                    <label for="all-members">Alle Mitglieder zu <span class="text-color-blue">{{ newChannelName
                            }}</span> hinzufügen</label>
                </div>
                <div class="radio-options">
                    <input (click)="addUserInputfield()" type="radio" name="memberSelection" id="specific-members">
                    <label for="specific-members">Bestimmte Leute hinzufügen</label>
                </div>
                <input [(ngModel)]="channelService.content" *ngIf="addUserInput" class="inputfield" type="text" placeholder="Name eingeben">
                <div class="create-btn">
                    <button class="primary-btn" (click)="addChannel()">Erstellen</button>
                </div>
            </div>
        </div>

        <div *ngIf="!this.channelService.isEmpty" class="dialog-add-users-content-container" [style.margin-top]="this.channelService.filterContentMarginTop + 'px !important'">
            <div class="dialog-add-users-not-found-container" *ngIf="channelService.usersNotYetAdded.length === 0">
                <div>
                    <p>kein Benutzer gefunden</p>
                </div>
            </div>
            <div class="dialog-add-users-scroll-container" *ngIf="channelService.usersNotYetAdded.length !== 0">
                <div class="dialog-add-users-content" *ngFor="let usersNotYetAdded of channelService.usersNotYetAdded; let indexusersNotYetAdded = index">
                    <div (click)="pushAddetUser(usersNotYetAdded, indexusersNotYetAdded, $event)"
                        *ngIf="channelService.content">
                        <img [src]="usersNotYetAdded.avatar" />
                        <p>{{ usersNotYetAdded.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
